<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07d0b44242.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2 class="text-center mt-2 display-4"><i class="fas fa-id-badge text-primary"></i> Employee<span class="text-primary">Manager</span>
    </h2>
    </header>
    <div class="container">
        <form >
            <div class="form-group">
                <label for="name">EmployeeName</label>
                <input type="text" class="form-control name" >
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control role">
            </div>
            <div class="form-group">
                <label for="number">EmployeeNumber</label>
                <input type="number" class="form-control number">
            </div>
            <input type="submit" value="Add Employee" class="btn btn-primary btn-block mb-4 submit" >
        </form>
    </div>
    <div class="container">
        <table class="table text-center table-striped">
            <thead>
                <tr>
                    <th>EmployeeName</th>
                    <th>Role</th>
                    <th>EmployeeNumber</th>
                </tr>
            </thead >
            <tbody class= "listadd">
            </tbody>
        </table>
    </div>





    <script src="app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
